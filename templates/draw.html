<!doctype html>
<html>
	<head>
		<title>draw Chart</title>
		<script src="/static/css/Chart.min.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
        <!-- Bootstrap core CSS -->
            <link href="/static/css/bootstrap.css" rel="stylesheet">
       <!-- Add custom CSS here -->
		<style type="text/css">
			#canvas{
			width:450px;
			margin-left:200px;
            margin-top:50px;
			}
			#box0{
                margin-left:300px;
				background:#69D2E7;
				width:70px;
				height:20px;
			}
			#box1{
				background:#F38630;
				width:70px;
				height:20px;
			}
			#box2{
				background:#E0E4CC;
				width:70px;
				height:20px;
			}
            #table{
                width:450px;
                margin-left:200px;
            }
		</style>
	</head>
	<body>
		
		<a href="#table"><canvas  id="canvas" height="450" width="450"></canvas></a>
        <br>
        <br>
		<div id="box0" class="text-info label">
        TOTAL :{{total}}
        </div>
		<div id="box1" class="text-info label">
		已签到 : {{attendenced}}
		</div>
		<div id="box2" class='text-warning label'>
		未签到 : {{noattendenced}}
		</div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <table id="table" class="table table-striped table-bordered">
        <tr><td>姓名</td><td>是否签到</td></tr>
        {%for i,j in maps.items%}
        <tr>
        <td>{{i}}</td>
        <td>{{j}}</td>
        </tr>
        {%endfor%}
        </table>
        <br>
        <br>
        <br>
	<script>

		var pieData = [
				{
					value: {{attendenced}},
					color:"#F38630"
				},
				{
					value : {{noattendenced}},
					color : "#E0E4CC"
				}
			];

	var myPie = new Chart(document.getElementById("canvas").getContext("2d")).Pie(pieData);
	
	</script>
	</body>
</html>
